<mat-card>
  <div *ngIf="auth.user$ | async as user; else login">
    <button
      mat-raised-button
      routerLink="/one"
      color="secondary"
      class="button"
      [disabled]="clicked"
      (click)="actionMethod()"
    >
      START BASIC ROUND
    </button>
    &nbsp;&nbsp;
    <button
      mat-raised-button
      routerLink="/final"
      color="secondary"
      class="button"
      [disabled]="clicked"
      (click)="actionMethod()"
    >
      START FINAL ROUND
    </button>
  </div>

  <ng-template #login>
    <mat-card-header>
      <mat-card-title>Login/SignUp</mat-card-title>
      <mat-card-subtitle>{{ title }}</mat-card-subtitle>
    </mat-card-header>
    <button
      mat-raised-button
      color="primary"
      class="button"
      (click)="auth.googleSignin()"
    >
      Login with Google
    </button>
  </ng-template>
</mat-card>
